<!DOCTYPE html>

<html lang="en">

  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Stock App</title>
  </head>

  <body>
    <div id="tooltip" class="tooltip"></div>
    <h1>Welcome to the Stock Viewer</h1>
    <!-- <link rel="stylesheet" href="example.css"> -->
    <div class="container">
      <div class="input-container">
          <div class="input-label">Ticker:</div>
          <input class="ticker-input" type="text" placeholder="Ticker Symbol">
          <div class="input-label">Start date:</div>
          <input class="date-input" type="date">
          <div class="input-label">Investment amount:</div>
          <input class="investment-input" type="number" placeholder="Amount (USD)">
      </div>

      <input type="submit" class="ticker-submit" value="Submit">
  </div>

      <div id="chart-container"></div>

      <div id="max-price"></div>
      <div id="min-price"></div>
      <div id="buy-sell-points"></div>
      <div id="profit"></div>
      <div id="legend-container"></div>

      <div class="button-container">
        <button id="apple" class="hide">Apple</button>
        <button id="microsoft" class="hide">Microsoft</button>
        <button id="palantir" class="hide">Palantir</button>
        <button id="tesla" class="hide">Tesla</button>
        <script src="index.js"></script>
    </div>




  </body>

</html>
